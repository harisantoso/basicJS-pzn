<body>
  <script>
    console.info(this); //window

    function sample() {
      console.info(this);

      function inner() {
        console.info(this);
      }
      inner(); //window
    }

    sample(); //window


    const person = {
      name: "Hari santoso",
      sayHello: function (value) {
        // console.info(this);
        console.info(`Hay ${value}, my Name is ${this.name}`);
      }
    };

    person.sayHello("Indra");
  </script>
