<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Rest Parameter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    function sum(name, ...data) {
      let total = 0;
      for (const item of data) {
        total += item;
      }
      document.writeln(`<p>Totaal ${name} is ${total}</p>`);
    }

    sum('Orange', 2, 3, 4, 5, 6, 7, 8);
    sum('Apple', 5, 5, 6, 7, 5, 6);
    sum('Banana', 9, 5, 2, 3, 4);

    // Spread Syntax
    const values = [10, 10, 10, 10];
    sum("Test Spread Syntax", ...values);

    // Arguments Object
    function oldSum() {
      let total = 0;
      for (const argument of arguments) {
        total += argument;

      }
      document.writeln(`<p>Total is ${total}</p>`);
    }
    oldSum(1, 2, 3, 4, 5);
  </script>
</body>

</html>
