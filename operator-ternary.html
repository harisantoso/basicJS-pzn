<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Ternary</title>
</head>

<body>
  <script>
    const nilai = 75;
    let ucapan;

    if (nilai >= 75) {
      ucapan = "Selamat anda lulus";
    } else {
      ucapan = "Anda gagal";
    }
    document.writeln(`<p>${ucapan}</p>`);

    // ternary operator
    const pesan = nilai >= 75 ? "selamat anda berhasil" : "maaf anda gagal";

    document.writeln(`<p>${pesan}</p>`);
  </script>
</body>

</html>
