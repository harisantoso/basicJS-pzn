<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Nullish Coalescing</title>
</head>

<body>
  <script>
    let parameter;

    // cara 1
    let data = parameter;
    if (data === undefined || data === null) {
      data = "Nilai Default";
    }
    document.writeln(`<p>${data}</p>`);

    // cara2
    // Operator Nullish Coalescing

    // tidak bisa menggunakan "? ?" error, seharusnya ??
    // data = parameter ? ? "Nilai Dasar"; error
    // kesalahan auto save
    let param;
    dt = param || "Nilai Dasar";

    document.writeln(`<p>${dt}</p>`);
  </script>
</body>

</html>
