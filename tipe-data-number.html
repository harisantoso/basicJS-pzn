<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipe Data Number</title>
</head>

<body>
  <script>
    document.writeln(100)
    document.writeln("</br>")
    document.writeln(100.123)
    document.writeln("</br>")
    document.writeln(0b1111010) // contoh Binary hasil: 122
    document.writeln("</br>")
    document.writeln(0xFF) // contoh Hexadecimal hasil: 255
    document.writeln("</br>")
    document.writeln(0o10) // contoh Octal hasil: 8
  </script>
</body>

</html>
