<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Parameter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    // membuat function parameter
    function sayHello(firshName, lastName) {
      document.writeln(`<p>Halo ${firshName} ${lastName}</p>`);
    }

    // memanggil function parameter
    sayHello("Hari", "Santoso");
    sayHello("Winda", "Indria");
  </script>
</body>

</html>
