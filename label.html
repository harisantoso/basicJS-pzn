<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    // label
    /*
    loopi:
      for (let i = 0; i < 5; i++) {
        loopj: for (let j = 0; j < 3; j++) {
          console.info(`${i} - ${j}`);
        }
    */

    // countinue atau break di label
    loopi:
      for (let i = 1; i < 3; i++) {
        loopj: for (let j = 1; j < 5; j++) {
          if (j > 3) {
            continue loopi;
          }
          console.info(`${i} - ${j}`);
        }
      }
  </script>
</body>
