<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Method Arrow Function</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    // Arrow Function
    const person = {
      name: "Hari",
      sayHello: (name) => {
        console.info(this); // Windo
        console.info(`Hello ${name}`);
      }
    };

    person.sayHello("Winda"); // Hello Winda

    const orang = {
      nama: "santoso",
      sapaHalo: function (nama) {
        console.info(this);
        console.info(`Hello ${nama}`);
      }
    };

    orang.sapaHalo("Liza"); // Halo Liza
  </script>
</body>

</html>
