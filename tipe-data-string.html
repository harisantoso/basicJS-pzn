<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipe Data String</title>
</head>

<body>
  <script>
    document.writeln("Hari Santoso")
    document.writeln("</br>")
    document.writeln('Virtual Box')

    document.writeln("</br>")
    document.writeln("</br>")
    document.writeln("Nama: " + "Hari " + "Santoso")
    document.writeln("</br>")
    document.writeln('Chanel: ' + 'Virtual Box')
    document.writeln("</br>")

    document.writeln("<textarea cols='100' rows='10'>")
    document.write("Hari \nSantoso\n") //enter
    document.write("\/Home \/Santoso\n") //menambahkan slasl
    document.write("\"Virtual Box\"\n") //menambahkan petik dua
    document.write('\'Belajar Javascript\'') //menambahkan petik dua
    document.writeln("</textarea")
  </script>
</body>

</html>
<!-- Escape Sequence -->
<!-- 
\n = ENTER
\t = TAB
\’ = ‘
\” = “
\\ = \
-->
