<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Logika di Non Boolean</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2>Hari Santoso</h2>
  <script>
    console.info("Hello" || ""); //Hello
    console.info("" || []); // []
    console.info("0" || "NOL"); // "0"
    console.info(0 || "NOL"); // NOL
    console.info(null || "NULL"); // NULL
    console.info(undefined || "UNDEFINED"); // UNDEFINED
    console.info(0 || false); // false

    // contoh kasus 
    const person = {
      firstName: "",
      lastName: "Santoso"
    }
    // tidak bisa menggunakan nullis operasional koalisin
    // const name = person.firstName ?? person.lastName;
    //  bisa 
    const name = person.firstName || person.lastName;
    console.info(name);
  </script>
</body>

</html>
