<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Arrow</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    const sayHello = (name) => {
      const say = `Halo ${name}`;
      console.info(say);
    }

    sayHello("hari");

    // arrow functon tanpa block atau versi sederhana
    const salamHello = (name) => console.info(`Selamat ${name}`);

    salamHello("hari");

    // ==================================== //
    const sum = (first, second) => {
      return first + second;
    }

    console.info(sum(50, 50));

    // ============ ATAU ============= //
    const jumlah = (kesatu, kedua) => kesatu + kedua;

    console.info(jumlah(20, 20));

    // ============ lebih sederhana ============= //
    const sebutNama = nama => console.info(`Hay ${nama}`);

    sebutNama("Santoso HR");


    // arrow function sebagai parameter
    function giveMeName(callback) {
      callback("Liza");
    }

    // versi anomymous function
    giveMeName(function (name) {
      console.info(`Hi, ${name}`)
    })

    // Arrow function
    giveMeName(name => console.info(`Hii, ${name}`))
  </script>
</body>

</html>
