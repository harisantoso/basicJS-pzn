<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Arrow</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    const sayHello = (name) => {
      const say = `Halo ${name}`;
      console.info(say);
    }

    sayHello("hari");

    // arrow functon tanpa block atau versi sederhana
    const salamHello = (name) => console.info(`Selamat ${name}`);

    salamHello("hari");
  </script>
</body>

</html>
