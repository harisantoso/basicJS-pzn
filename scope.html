  <title>Scope</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    // global scope
    let counter = 0;

    // global scope
    function hitMe() {
      // local scope hitMe
      counter++;
    }

    // global scope
    function outher() {
      // local scope other
    }

    hitMe();
    hitMe();

    // console.info(counter);

    // LOCAL SCOPE
    function first() {
      let firstVariable = "First";
    }

    function second() {
      let secondVariable = "Second";
      console.info(firstVariable); //ERROR
    }

    // global scope
    console.info(firstVariable()); //ERROR
    console.info(secondVariable()); //ERROR
  </script>
</body>

</html>
