<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masalah Variable Var</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    // Materi Let
    // Global Scope 
    let i = 10;

    for (let i = 0; i < 5; i++) {
      console.info(`Local ${i}`); // local scope
    }
    console.info(`Global ${i}`);

    console.info(`================`);

    // Materi Let
    // Global Scope 
    var x = 10;

    for (var x = 0; x < 5; x++) {
      console.info(`Local ${x}`); // local scope
    }
    console.info(`Global ${x}`);
  </script>
</body>

</html>
